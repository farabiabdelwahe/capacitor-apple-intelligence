<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Intelligence Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 5px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .status-available {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-unavailable {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .section {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #444;
      font-size: 14px;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      font-family: 'Courier New', monospace;
    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 14px 24px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #0051d5;
    }

    button:active {
      background: #004bb5;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #007aff;
    }

    .output {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #007aff;
      min-height: 100px;
    }

    .output h3 {
      margin-bottom: 10px;
      color: #007aff;
      font-size: 16px;
    }

    .output pre {
      background: white;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 13px;
      line-height: 1.5;
    }

    .error {
      border-left-color: #e74c3c;
    }

    .error h3 {
      color: #e74c3c;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .info-box {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #2196f3;
    }

    .info-box p {
      margin: 5px 0;
      font-size: 13px;
      color: #1565c0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üß† Apple Intelligence Plugin</h1>
    <p class="subtitle">Test the Capacitor Apple Intelligence plugin methods</p>
    <div id="status-badge" class="status-badge status-unavailable">Checking availability...</div>

    <div class="info-box">
      <p><strong>Requirements:</strong> iOS 26+ device or simulator</p>
      <p><strong>Note:</strong> This plugin uses on-device Apple Intelligence APIs</p>
    </div>

    <div class="section">
      <label for="prompt">Prompt</label>
      <input type="text" id="prompt" placeholder="Enter your prompt here..."
        value="Generate a user profile with name, age, and occupation">
    </div>

    <div class="section">
      <label for="schema">JSON Schema (for generateJSON)</label>
      <textarea id="schema" placeholder='{"type": "object", "properties": {...}}'>{
  "type": "object",
  "properties": {
    "name": { "type": "string" },
    "age": { "type": "number" },
    "occupation": { "type": "string" }
  },
  "required": ["name", "age", "occupation"]
}</textarea>
    </div>

    <div class="section">
      <label for="language">Target Language (for generateTextWithLanguage)</label>
      <select id="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ja">Japanese</option>
        <option value="zh">Chinese</option>
      </select>
    </div>

    <div class="button-group">
      <button onclick="testGenerateJSON()">
        üìã Generate JSON
      </button>
      <button onclick="testGenerateText()">
        üìù Generate Text
      </button>
      <button onclick="testGenerateTextWithLanguage()">
        üåç Generate Text (Language)
      </button>
    </div>

    <div id="output" class="output" style="display: none;">
      <h3>Result</h3>
      <pre id="result"></pre>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
